<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
	  background: #fbf7e2;
    }

    .container {
      width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2a2e2f;
      font-family: Georgia, serif;
    }

    #font {
      font-size: 25px;
    }

    .subtext {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    h2 {
      color: #2a2e2f;
      font-family: Georgia, serif;
      margin-top: 30px;
    }

    .form-row {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    .form-row > div {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d3d3d3;
      border-radius: 5px;
      background: #fbf7e2;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      width: 150px;
      margin: 30px auto 0;
      display: block;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2a2e2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2a2e2f;
      border-radius: 5px;
      transform: scaleX(0);
      transition: transform 0.2s ease-in-out;
      z-index: -1;
    }

    button:hover::before {
      transform: scaleX(1);
    }

    button span {
      position: relative;
      z-index: 2;
      color: #f4f4f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>Globus Institute Of IT and Management</span></h1>
    <h1 id="font">APPLICATION FORM</h1>
    <p class="subtext">Please fill out the form below to apply for admission to our institute.</p>

    <h2>PERSONAL INFORMATION</h2>
    <div class="form-row">
      <div><label>Full Name*</label><input type="text" required></div>
      <div><label>Father's Name*</label><input type="text" required></div>
    </div>

    <div class="form-row">
      <div><label>Mother's Name*</label><input type="text" required></div>
    </div>

    <div class="form-row">
      <div><label>Email Address*</label><input type="email" required></div>
      <div><label>Phone Number*</label><input type="tel" required></div>
      <div><label>Date of Birth*</label><input type="date" required></div>
    </div>

    <div class="form-row">
      <div>
        <label>Select Course*</label>
        <select required>
          <option value="">Please choose an option</option>
          <option value="BBA">BBA</option>
          <option value="BCA">BCA</option>
          <option value="MCA">MCA</option>
          <option value="MSW">MSW</option>
          <option value="M.COM">M.COM</option>
          <option value="MBA">MBA</option>
        </select>
      </div>
      <div>
        <label>Select Gender*</label>
        <select>
          <option value="">--select gender--</option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
          <option value="OTHER">OTHER'S</option>
        </select>
      </div>
    </div>

    <h2>ADDRESS</h2>
    <div class="form-row">
      <div><label>Street Address*</label><input type="text" required></div>
      <div><label>City*</label><input type="text" required></div>
    </div>

    <div class="form-row">
      <div><label>State*</label><input type="text" required></div>
      <div><label>Pincode*</label><input type="text" required></div>
    </div>

    <h2>ACADEMIC BACKGROUND</h2>
    <div class="form-row">
      <div><label>Highest Qualification*</label><input type="text" required></div>
      <div><label>Percentage/CGPA*</label><input type="text" required></div>
    </div>

    <h2>ADDITIONAL INFORMATION</h2>
    <label>Cover Letter</label>
    <textarea></textarea>

    <button type="submit"><span>SUBMIT APPLICATION</span></button>
  </div>
</body>
</html>
